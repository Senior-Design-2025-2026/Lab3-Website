    <!-- Portfolio Container -->
    <div class="portfolio-container">
        <!-- First Row - Images Column -->
        <div class="portfolio-images-column">
            <div class="bento bento-img-container">
                <img src="../img/sage_pic.jpeg" alt="Sage" class="bento-img">
            </div>
            <div class="bento bento-img-container">
                <img src="../img/Jordan_Love_Lombardi.jpg" alt="Jordan Love" class="bento-img">
            </div>
            <div class="bento bento-img-container">
                <img src="../img/Big_Ol_Bass.png" alt="Large Mouth Bass" class="bento-img">
            </div>
        </div>

        <!-- Second Row - Contact Form -->
        <div class="portfolio-form-container">
            <div class="bento modern-form-wrapper">
                <h1 class="form-title">Send Sage a Message</h1>
                
                <form class="modern-form" id="sage-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" type="text" class="form-input" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-input" placeholder="your.email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-textarea" placeholder="Type your message here..." rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-yellow form-submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/contact_form.js"></script>
