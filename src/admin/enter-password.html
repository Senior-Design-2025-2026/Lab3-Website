    <div class="password-container">
        <div class="bento password-wrapper">
            <!-- Top: Title and Description -->
            <div class="password-header">
                <h1 class="password-title">Admin Access</h1>
                <p class="password-subtitle">Enter the password to access the admin panel.</p>
            </div>

            <!-- Middle: Lock Image -->
            <div class="lock-image-container">
                <img src="../img/lock.png" alt="Lock" class="lock-img">
            </div>

            <!-- Bottom: Password Form -->
            <form class="password-form" onsubmit="event.preventDefault(); document.getElementById('btn').click();">
                <div class="form-group">
                    <label for="fname" class="form-label">Password</label>
                    <input type="password" id="fname" name="fname" class="form-input" placeholder="Enter password" required autofocus>
